<body>
  <!--[if lt IE 9]<p class="browsehappy">Ваш браузер <strong>устарел</strong>. Пожалуйста <a href="http://browsehappy.com/">обновите</a> его.</p><![endif]

  <div class="container">
    <section>
      <div class="section-container game-section">
        <div class="inner">
          <div class="intro">
            <form id="registration-form" action="http://46.32.76.190:8000/RegistrationServlet" method="post" class="form">
              <div class="form-header">Регистрация</div>
              <div class="form-line">
                <label for="login" class="form-label">Логин:</label>
                <div class="input-wrapper">
                  <input type="text" name="login" id="login" placeholder="Например, winner3000" required class="form-input">
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="form-line">
                <label for="email" class="form-label">Эл. почта:</label>
                <div class="input-wrapper">
                  <input type="email" name="email" id="email" placeholder="Например, winner3000@mail.ru" required class="form-input">
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="form-line">
                <label for="password" class="form-label">Пароль:</label>
                <div class="input-wrapper">
                  <input type="password" name="password" id="password" placeholder="Пароль" required class="form-input">
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="form-line">
                <label for="password-confirm" class="form-label">Подтвердите пароль:</label>
                <div class="input-wrapper">
                  <input type="password" name="password-confirm" id="password-confirm" placeholder="Подтвердите пароль" required class="form-input">
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="form-line submit-line">
                <input type="submit" name="submit" id="submit" value="Зарегистрироваться" class="form-submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
